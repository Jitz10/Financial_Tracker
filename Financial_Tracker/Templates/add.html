
You can create an HTML file with two input fields (n1 and n2), a button to submit the form, and a result area (ans) to display the answer. Here's a simple example:

html
Copy code
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Addition Calculator</title>
</head>
<body>
    <h1>Addition Calculator</h1>
    <form id="additionForm">
        <label for="n1">Number 1:</label>
        <input type="number" id="n1" name="n1" required>
        <br>
        <label for="n2">Number 2:</label>
        <input type="number" id="n2" name="n2" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <br>
    <div id="result"></div>
</body>
</html>
